# Log levels
# Uncomment the following line to enable full loggin for every class
log4j.rootLogger=ALL, miTesterforSIP
#To view the INFO message only set as below
#log4j.rootLogger=info, miTesterforSIP
# Rolling File Appender
log4j.appender.miTesterforSIP=org.apache.log4j.RollingFileAppender
# Path and file name to store the log file.
log4j.appender.miTesterforSIP.File=miTesterforSIP.log
log4j.appender.miTesterforSIP.MaxFileSize=1000KB
# Keep 3 backup file
log4j.appender.miTesterforSIP.MaxBackupIndex=3
# Rolling File Appender layout
log4j.appender.miTesterforSIP.layout=org.apache.log4j.PatternLayout
log4j.appender.miTesterforSIP.layout.ConversionPattern=[%d{HH:mm:ss:SSS}] - %-6p - %c.%M() - %m%n



